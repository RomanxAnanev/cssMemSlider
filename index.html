<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider middle">
        <div class="slides">

            <input type="radio" name="sldr" id="sldr1" checked>
            <input type="radio" name="sldr" id="sldr2">
            <input type="radio" name="sldr" id="sldr3">
            <input type="radio" name="sldr" id="sldr4">

            <div class="slide s1"><img src="img/1.jpg" class="img_sldr" alt="картинка 1"></div>
            <div class="slide"><img src="img/2.jpg" class="img_sldr" alt="картинка 2"></div>
            <div class="slide"><img src="img/3.jpg" class="img_sldr" alt="картинка 3"></div>
            <div class="slide"><img src="img/4.jpg" class="img_sldr" alt="картинка 4"></div>

        </div>
        <div class="slids_bar">
            <label for="sldr1" class="bar"></label>
            <label for="sldr2" class="bar"></label>
            <label for="sldr3" class="bar"></label>
            <label for="sldr4" class="bar"></label>
        </div>
    </div>
</body>
</html>
